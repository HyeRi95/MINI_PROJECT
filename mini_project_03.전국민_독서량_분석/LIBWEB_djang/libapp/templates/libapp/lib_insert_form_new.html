{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="{% static 'libapp/assets/favicon.ico'%}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'libapp/css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/libapp/index/">LIB WEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/index/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/page_control/lib_list_page/">전국도서관 리스트</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/survey_new/">만족도조사</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/analysis_new/">만족도 조사 결과</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/about/">국민 독서 분석</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/libapp/login/">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/libapp/assets/img/about-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h2>도서관 등록하기</h2>
                            <span class="subheading">새로운 도서관을 등록해주세요.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <head>
                            <script>
                                // 저장버튼 클릭시 호출되는 함수
                                function send(){
                                    // popup 창 띄우기 (경고)
                                    alert('등록이 완료 되었습니다.');
                                    //html 문서중에 fm 라는 속성을 가지는 id 값을 가져와라 
                                    document.getElementById('fm').submit(); // submit() : fm의 action에 있는 링크로 이동시켜라 
                                }
                            </script>
                        </head>
                        <body>
                        <form name = 'fm' id='fm' method = 'post' action = '/libapp/lib_insert/'> <!-- post 방식으로 값 전달 주소값 슬래쉬!!-->
                            <input type = 'hidden' name='lib_name' value={{lib_name}}>
                            <input type = 'hidden' name='loc' value={{loc}}>
                            <input type = 'hidden' name='loc2' value={{loc2}}>
                            <input type = 'hidden' name='year' value={{year}}>
                            <input type = 'hidden' name='addrr' value={{addrr}}>
                            <input type = 'hidden' name='num' value={{num}}>
                            <input type = 'hidden' name='homep' value={{homep}}>
                            <input type = 'hidden' name='open_time' value={{open_time}}>
                            <input type = 'hidden' name='rest_day' value={{rest_day}}>
                            {%csrf_token%}<!-- forbidden 오류 ! -->
                            <center>
                            <table border ='1'>
                                <tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 도서관명 </span> </td>
                                    <td><input type ='text' name = 'lib_name' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 지역 </span></td>
                                    <td><input type ='text' name = 'loc' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 상세지역</span> </td>
                                    <td><input type ='text' name = 'loc2' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 개관년도 </span></td>
                                    <td><input type ='text' name = 'year' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 상세주소</span> </td>
                                    <td><input type ='text' name = 'addrr' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 전화번호</span> </td>
                                    <td><input type ='text' name = 'num' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 홈페이지</span> </td>
                                    <td><input type ='text' name = 'homep' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'><span style = 'color : white'> 개관시간</span> </td>
                                    <td><input type ='text' name = 'open_time' value = ''></td><tr></tr>
                                    <td style = 'background-color:slategray'> <span style = 'color : white'>휴관일 </span></td>
                                    <td><input type ='text' name = 'rest_day' value = ''></td><tr></tr>
                                </tr>
                            </table>
                            <a href = '#' onclick = 'send();'>[저장]</a> <!-- send form tag 내의 action을 실행, 페이지 이동 name에 있는 모든 값 가지고-->
                        </center>
                        </form>
                    </body>
                    


                        
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; LibWeb_SH_HR_SK 2022</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/libapp/js/scripts.js"></script>
    </body>
</html>
